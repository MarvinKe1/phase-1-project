<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Expense Tracker</h1>
            <p class="subtitle">Track your spending</p>
        </header>

        <main>
            <section class="form-section">
                <h2>Add New Expense</h2>
                <form id="expense-form">
                    <div class="form-group">
                        <input type="text" id="description" placeholder="e.g. Rent, Airtime" required>
                    </div>
                    <div class="form-group">
                        <input type="number" id="amount" placeholder="Amount (KSh)" min="1" required>
                    </div>
                    <div class="form-group">
                        <select id="category" required>
                            <option value="">Select Category</option>
                            <option value="Food">Food</option>
                            <option value="Transport">Transport</option>
                            <option value="Housing">Housing</option>
                            <option value="Airtime">Airtime</option>
                            <option value="Entertainment">Entertainment</option>
                            <option value="Bills">Bills</option>
                        </select>
                    </div>
                    <button type="submit">Add Expense</button>
                </form>
            </section>

            <section class="transactions-section">
                <div class="summary">
                    <h3>Total: KSh <span id="total-amount">0</span></h3>
                    <select id="filter-category">
                        <option value="all">All Categories</option>
                        <option value="Food">Food</option>
                        <option value="Transport">Transport</option>
                        <option value="Housing">Housing</option>
                        <option value="Airtime">Airtime</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Bills">Bills</option>
                    </select>
                </div>
                <div id="transactions-list"></div>
            </section>
        </main>
    </div>
    
</body>
</html>
